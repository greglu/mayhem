<!doctype html>
<html>
<head>
  <title></title>
</head>
<style type="text/css" media="screen">
  * {
    margin: 0;
    padding: 0;
  }
  iframe {
    border: 0;
    width: 100%;
  }
</style>
<body>
<script src="jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="youtube.js" type="text/javascript" charset="utf-8"></script>
<script src="http://www.scribd.com/javascripts/scribd_api.js" type="text/javascript"></script>
<script>
$(window).keyup(function(e) {
  if (window.scribd_doc && window.scribd_doc.api) {
    var page = parseInt(window.scribd_doc.api.getPage());

    // Right arrow
    if (e.keyCode == 39) {
      remote.sendClient("*", "pdf_page", [page+1]);

    // Left arrow
    } else if (e.keyCode == 37) {
      remote.sendClient("*", "pdf_page", [page-1]);
    }
  }
});
</script>
<script src="app.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
